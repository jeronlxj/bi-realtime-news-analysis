# Root logger option
flume.root.logger=INFO,LOGFILE,console
log4j.rootLogger=INFO,LOGFILE,console
log4j.logger.org.apache.flume.lifecycle=INFO
log4j.logger.org.jboss=WARN
log4j.logger.org.mortbay=INFO
log4j.logger.org.apache.avro.ipc.NettyTransceiver=WARN
log4j.logger.org.apache.hadoop=INFO
log4j.logger.org.apache.hadoop.hive=INFO

# Define the console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2}: %m%n

# Define the file appender
log4j.appender.LOGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILE.File=/opt/flume/logs/flume.log
log4j.appender.LOGFILE.MaxFileSize=100MB
log4j.appender.LOGFILE.MaxBackupIndex=5
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2}: %m%n
